<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Time — Kawaii Pomodoro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>STUDY TIME</h1>
    <div class="mascot">
      <img src="https://i.ibb.co/LzpK3rRz/tomato.png" alt="kawaii tomato" width="120">
    </div>
    <div id="time">25:00</div>

    <div class="buttons">
      <button class="btn" id="resetBtn" title="Reset"><i class="fa-solid fa-rotate-right"></i></button>
      <button class="btn" id="startBtn" title="Start"><i class="fa-solid fa-play"></i></button>
      <button class="btn" id="pauseBtn" title="Pause"><i class="fa-solid fa-pause"></i></button>
    </div>

    <div class="smalltext">25 min focus · 5 min break</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
